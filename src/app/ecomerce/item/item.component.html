<li class="flex py-6"
    [ngClass]="getClasses(item)">
  <div class="h-24 w-24 flex-shrink-0 overflow-hidden rounded-md border border-gray-200">
    <img src="{{ item.img }}" alt="" class="h-full w-full object-cover object-center">
  </div>

  <div class="ml-4 flex flex-1 flex-col">
    <div>
      <div class="flex justify-between text-base font-medium text-gray-900">
        <h3>
          <a href="#">{{ item.name }}</a>
        </h3>
        <p class="ml-4">{{ item.price }}</p>
      </div>
    </div>
    <div class="flex flex-1 items-end justify-between text-sm">
      <select
        class="flex items-center justify-center rounded-md border border-transparent px-6 py-3 text-base text-black shadow-sm">
        <option *ngFor="let item of [].constructor(20); let i = index">{{ i }}</option>
      </select>

      <div class="flex">
        <button type="button" class="font-medium text-indigo-600 hover:text-indigo-500">Remove</button>
      </div>
    </div>
  </div>
</li>
